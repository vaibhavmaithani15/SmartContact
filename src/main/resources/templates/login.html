<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}"
								method="post">
								<div th:if="${param.logout}" class="alert alert-success">
									Logout Successfully</div>
								<div th:if="${param.error}" class="alert alert-danger">
									Bad Credentials</div>
										<div th:if="${param.change}" class="alert alert-success">
										<p th:text="${param.change}"></p></div>
								<h3 class="text-center text-info">Login</h3>


								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<br> <input type="submit" name="submit"
										class="btn btn-info btn-md" value="Login">
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup" class="text-info m-3">Register here </a> <a
										th:href="@{/forgot}" class="text-left text-info"> Forgot
										Password</a>
								</div>
								<!--   <div id="forgot-link" class="text-left">
                             	
                             </div> -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
