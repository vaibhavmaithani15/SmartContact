<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 290px" class="col-md-12">

							<!-- Message box -->
							<div th:if="${session.message}" class="container">
								<div class="alert  alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>


							<!--Email Form  -->
							<h1 class="text-center m-3">Forgot Password</h1>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input class="form-control" type="email" required name="email"
										placeholder="Enter Email" />
								</div>
								<div class="form-group text-center">
									<br> <input type="submit" name="submit"
										class="btn btn-warning btn-md" value="Send OTP">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
