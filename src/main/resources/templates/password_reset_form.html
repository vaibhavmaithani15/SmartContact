<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 290px" class="col-md-12">
	
								<div class="text-center mt-3">
								<h2>Enter New Password</h2>
								</div>
								
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input class="form-control" type="password " required name="newpassword"
										placeholder="Enter new password" />
								</div>
								<div class="form-group text-center">
									<br> <input type="submit" name="submit"
										class="btn btn-success btn-md" value="Change Password">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
