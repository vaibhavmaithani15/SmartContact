<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<!-- Bootstrap CSS -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/CSS/style.css}" />
<!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->

<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>



<title th:text="${title}">Base Html</title>
</head>
<body>



	<!-- Navbar Starting -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}"><i class="fas fa-home"></i>
							Home</a></li>



					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true"><i class="fas fa-user-alt"></i>
							<span th:text="${user.Name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						tabindex="-1" aria-disabled="true"><i
							class="fas fa-sign-out-alt"></i> Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- Navbar Ending -->

	<!-- side bar starting -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			id="home-link" th:href="@{/user/index}" class="item active"><i
			class="fas fa-home"></i> Home</a> <a id="contacts-link"
			th:href="@{/user/show-contacts/0}" class="item"><i
			class="fas fa-id-card"></i> View Contacts</a> <a id="add-link"
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-file-signature"></i> Add Contacts</a> <a id="profile-link"
			th:href="@{/user/profile}" href="#" class="item"><i
			class="fas fa-user-alt"></i> Your Profile</a> <a id="setting-link"
			th:href="@{/user/settings}" class="item"><i class="fas fa-cog"></i>
			Settings</a> <a th:href="@{/logout}" class="item"><i
			class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>

	</div>

	<!-- end side bar -->


	<!-- Content area -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<!-- message box -->
		<div>
			<div th:if="${session.message}" class="container">
				<div th:classappend="${'alert-'+session.message.type}"
					class="alert text-center" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>

			<div th:replace="${content}"></div>
		</div>
		<!-- End of content  -->

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "You Want to delete this contact..!!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
							window.location="/user/delete/"+cid;
				  } else {
				    swal("Your contact is safe!");
				  }
				});
		}
		</script>
		
		<script th:src="@{/JS/script.js}"></script>
</body>
</html>
