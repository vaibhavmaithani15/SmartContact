<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
	
				<div class="card mr-3">
		
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form  action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="">
								<input type="hidden"  th:value="${contact.cId}" name="cId">
								<!-- First anme -->
								<div class="input-group">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input  th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here"  
										class="form-control" 
										 />
									
								</div>

								<!-- Second Name  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input th:value="${contact.secondName}"   type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>

								<!--Phone  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-phone"></i>

										</div>
									</div>
									<input th:value="${contact.phone}" required type="tel" id="phone" name="phone"
										placeholder="Enter Phone Number Here" 
										class="form-control" 
										 />
										
								</div>

								<!--Email  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">@</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>

								<!-- Work -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>

								<!--Contact Description  -->
								
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}"  id="mytextarea" name="description" class="form-control" rows="20"
										placeholder="Enter Contact Description "></textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="container text-center">
								<img style="width:150px;  height:150px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="profilePic" />
								</div>
								<p class="text-secondary">Choose new profile pic</p>
								<div class="custom-file">
								<input type="file" name="profileImage">
								</div>
								
								<div class="mt-3 text-center">
									<button type="submit" class="btn btn-info btn-lg">Update
										Contact</button>
								</div>


							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
