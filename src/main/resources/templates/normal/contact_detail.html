<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3"  th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ~ <span
							th:text="${contact.secondName}"></span>
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2020<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>


					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-4">
						<button th:onclick="|deleteContact(${contact.cId})|"  class="btn btn-danger btn-block">
							<i class="fa fa-trash"></i> Delete Contact
						</button>
							<form method="post" class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}">
									<button type="submit" class="btn btn-primary btn-block">
									<i class="fas fa-user-edit"></i> Update
								</button>
								</form>
							

					</div>
				</div>

			</div>
		</div>
				<!-- 	<h1 th:unless="${contact}">You Don't have permission to see this contact...!!</h1> -->
<div th:unless="${contact}" class="alert alert-danger text-center ">
  <strong>Access Denied!</strong> You Don't have permission to see this contact...!!
</div>
		
		
		
		
		
		
	</section>

</body>
</html>
